{% load static %}


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wikipedia</h2>
                <img src="{% static "encyclopedia/Wikipedia-logo-v2.svg.png" %}" alt="wiki logo"  style="padding-top: 10px; padding-bottom: 10px;"/>

                
                <form action="{% url 'results' %}" method="get" style="padding-bottom: 10px;">
                    
                    <!-- <input class="search" type="text" name="q" placeholder="Search Encyclopedia"> -->
                    <div class="form-outline">
                        <input type="text" id="form1" class="form-control" name="q" placeholder="Search..." />
                      </div>
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <hr style="height:0.5px;border-width:0;color:rgb(134, 128, 128);background-color:gray">
                <div>
                    
                    <a href="{% url 'create_new' %}">Create New Page</a>
                </div>
                <hr style="height:0.5px;border-width:0;color:gray;background-color:gray">
                <div>
                    <a href="{% url 'random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
