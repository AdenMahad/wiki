{% extends "encyclopedia/layout.html" %}
{% load markdownify %}


{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>edit the page page </h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label> title </label>
        <input type="text" name="title"  value={{title}}>
        <label> content </label>
        <textarea class="form-control" name="content" rows="8" cols="3">{{content |safe|markdownify }} </textarea>
       <br> <br> <input type="submit" value="save" class = "btn btn-success"></br></br>
    </form> 

{% endblock %}
